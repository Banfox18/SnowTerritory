# SnowTerritory 配置文件
# MMOItems 强化编辑插件

# ============================================
# 强化系统配置
# ============================================
reinforce:
  # 失败时降级概率 (0.0-1.0)
  fail-degrade-chance: 0.3
  
  # 维持不变概率 (0.0-1.0)
  maintain-chance: 0.2
  
  # 成功时属性增加百分比 (例如: 1.1 表示 +10%)
  attribute-boost-percent: 1.1
  
  # 不同等级的成功概率 (0.0-1.0)
  success-rates:
    level-0: 0.9  
    level-1: 0.8  
    level-2: 0.7  
    level-3: 0.6  
    level-4: 0.5  
    level-5: 0.4  
    level-6: 0.3  
    level-7: 0.25 
    level-8: 0.2  
    level-9: 0.15 
    level-10: 0.1 
  
  # 可强化物品列表 (基于MMOItems物品ID匹配，需要精确匹配)
  # 如果列表为空，则允许所有MMOItems物品强化
  # 示例: 如果MMOItems物品ID为 "MY_SWORD"，则配置为 "MY_SWORD"
  reinforceable-items:
    - "弓箭手1"
  
  # 可强化属性列表 (只强化配置中指定的属性)
  # 属性ID需要大写，例如: ATTACK_DAMAGE, DEFENSE, MAX_HEALTH 等
  # 如果不配置或列表为空，则不会强化任何属性
  reinforceable-attributes:
    - "ATTACK_DAMAGE"
    - "DEFENSE"
    - "MAX_HEALTH"
  
  # 消耗配置
  cost:
    # Vault金币消耗 (设置为0禁用)
    vault-gold: 0
    
    # PlayerPoints点券消耗 (设置为0禁用)
    player-points: 0
    
    # 所需材料数量 (检查GUI中的6个材料槽位)
    materials: 0

# ============================================
# GUI界面配置
# ============================================
gui:
  # GUI标题 不能使用渐变
  title: "&{#4a95ff}ST <#C9AE59>Reinforce"
  
  # GUI大小 (必须是9的倍数，如9, 18, 27, 36, 45, 54)
  size: 54
  
  # 槽位配置 (0-53)
  slots:
    # 武器槽位 (放置要强化的物品)
    weapon: 10
    
    # 保护符槽位 (防止失败降级)
    protect-charm: 12
    
    # 强化符槽位 (提升成功率)
    enhance-charm: 14
    
    # 材料槽位 (6个槽位)
    materials:
      1: 28
      2: 29
      3: 30
      4: 37
      5: 38
      6: 39
    
    # 确认按钮槽位
    confirm: 22
    
    # 取消按钮槽位
    cancel: 40
  
  # 按钮名称 (支持颜色代码 &)
  confirm-button: "&a&l确认强化"
  cancel-button: "&c&l取消"
  
  # 确认按钮Lore配置 (支持颜色代码和占位符)
  confirm-button-lore:
    # 基础提示文本
    click-hint: "&7点击确认强化"
    # 分隔线
    separator: "<#d6fff6>&m-<#fffad6>&m=<#FFFFFF>&m---------------<#fffad6>&m=<#d6fff6>&m-"
    # 当前等级显示 (占位符: {currentLevel}, {nextLevel})
    current-level: "&7当前等级: &e+{currentLevel} &7→ &a+{nextLevel}"
    # 成功率显示 (占位符: {successRate})
    success-rate: "&7成功率: &a{successRate}%"
    # 失败率显示 (占位符: {failRate})
    fail-rate: "&7失败率: &c{failRate}%"
    # 保护符提示
    protect-charm-hint: "&7&o失败时不会降级"
    # 失败降级概率显示 (占位符: {chance})
    fail-degrade-chance: "&7&o失败降级概率: &c{chance}%"
    # 强化符加成提示 (占位符: {bonus})
    enhance-charm-hint: "&7&o强化符加成: &a+{bonus}%"
    # 消耗资源标题
    cost-title: "&7消耗资源:"
    # 金币显示 (占位符: {amount}, {color} - 绿色&a或红色&c)
    cost-gold: "&7金币: {color}{amount}"
    # 点券显示 (占位符: {amount}, {color} - 绿色&a或红色&c)
    cost-points: "&7点券: {color}{amount}"
    # 材料显示 (占位符: {current}, {required}, {color} - 绿色&a或红色&c)
    cost-materials: "&7材料: {color}{current}&7/{required}"
  
  # 自定义槽位 (装饰用，支持16进制颜色 &x&F&F&0&0&0&0)
  # 格式: 槽位号: { material: 材料, name: 显示名称, lore: [描述行1, 描述行2, ...] }
  # 支持范围表达式: 槽位范围: { material: 材料, name: 显示名称, lore: [描述行1, 描述行2, ...] }
  # 例如: "0-5" 表示槽位 0 到 5 都使用相同的设置
  # 优先级: 自定义槽位优先级最低，不会覆盖功能槽位（武器、保护符、强化符、材料、确认按钮、取消按钮）
  # 因此可以安全地设置 "0-53" 来设置所有槽位，功能槽位不会被影响
  # lore 为可选字段，如果不设置或为空列表，则不会显示lore
  custom-slots:
    0-53:
      material: "BLACK_STAINED_GLASS_PANE"
      name: "&r"
      lore:
        - "&r test"
        - "&r test"
        - "&r test"

# ============================================
# 消息配置
# ============================================
# 所有聊天栏消息都可以在这里自定义
# 
# 支持的颜色代码格式:
#   - 传统颜色代码: &0-&9, &a-&f, &k-&r, &l-&o
#   - 16进制颜色: &{#FFFFFF} 或 <#FFFFFF>
#     示例: &{#FF0000} (红色), <#00FF00> (绿色)
#   - 渐变颜色:
#     * 标准格式: <GRADIENT:#FF6600:#FF6600>Text</GRADIENT> 或 <g:#1f2fa6:#91c8ff>Text</g>
#     * 自定义格式: {#314eb5>}Text{#8fdaff<}
#     * 多层渐变: {#314eb5>}Text1{#c294ff<>} Text2{#8fdaff<}
#     示例: 
#       - <GRADIENT:#FF0000:#0000FF>Gradient Text</GRADIENT> (红到蓝渐变)
#       - {#FF0000>}Hello{#0000FF<} (红到蓝渐变)
#       - {#FF0000>}First{#00FF00<>} Second{#0000FF<} (三色渐变)
# 
# 支持占位符: {占位符名} 会被自动替换为实际值
# 
# 占位符说明:
#   {label}    - 命令标签 (如: "sn" 或 "snowterritory")
#   {cost}     - 消耗数量 (金币/点券)
#   {count}    - 材料数量
#   {level}    - 强化等级 (数字)
#   {error}    - 错误消息文本
#   {type}     - 物品类型 (如: "SWORD", "AXE")
#   {id}       - 物品ID (MMOItems物品的唯一标识符)
# ============================================
messages:
  # 消息前缀 (所有带前缀的消息都会使用这个前缀)
  prefix: "&{#4a95ff}ST <g:#C97759:#C9AE59>Reinforce</g> &{#4a95ff}&l>&{#99c2ff}&l>&{#ffffff}&l> "
  
  # 命令相关消息
  command:
    # 无权限提示
    no-permission: "&c✗ &f您没有权限使用此命令！"
    # 仅限玩家使用的提示
    player-only: "&c✗ &f此命令仅限玩家使用！"
    # 未知命令提示
    # 占位符: {label} - 命令标签
    unknown-command: "&c✗ &f未知的子命令！输入 /{label} 查看帮助。"
    # 重载成功提示
    reload-success: "&a✓ &f插件配置已重载！"
    
  # 强化相关消息
  reinforce:
    # 无效物品提示
    invalid-item: "&c✗ &f此物品不可强化！"
    # 不可强化提示
    not-reinforceable: "&c✗ &f此物品不可强化！"
    # 金币不足提示
    # 占位符: {cost} - 需要的金币数量 (已格式化，包含颜色代码)
    insufficient-gold: "&c✗ &f金币不足！需要: &e{cost}"
    # 点券不足提示
    # 占位符: {cost} - 需要的点券数量 (已格式化，包含颜色代码)
    insufficient-points: "&c✗ &f点券不足！需要: &e{cost}"
    # 材料不足提示
    # 占位符: {count} - 需要的材料数量 (已格式化，包含颜色代码)
    insufficient-materials: "&c✗ &f强化材料不足！需要: &e{count} &f个"
    # 强化成功标题
    success-title: "&a&l✓ 强化成功！"
    # 强化成功等级提示
    # 占位符: {level} - 新的强化等级 (数字)
    success-level: "&7等级提升至: &a&l+{level}"
    # 强化失败标题
    fail-title: "&c&l✗ 强化失败！"
    # 强化失败等级提示
    # 占位符: {level} - 新的强化等级 (数字)
    fail-level: "&7等级下降至: &c&l+{level}"
    # 强化维持标题
    maintain-title: "&e&l⚠ 强化维持不变"
    # 强化维持描述
    maintain-desc: "&7物品等级未发生变化"
    # 强化错误提示
    # 占位符: {error} - 错误消息文本
    error: "&c✗ &f强化过程中发生错误: &e{error}"
    # 强化取消提示
    cancelled: "&e⚠ &f强化已取消。"
    
  # 物品信息相关消息
  item:
    # 未手持物品提示
    no-item: "&c✗ &f请手持一个物品！"
    # 非MMOItems物品提示
    not-mmoitem: "&e⚠ &f这不是一个 MMOItems 物品！"
    # 获取物品信息错误提示
    # 占位符: {error} - 错误消息文本 (仅在异常时使用)
    info-error: "&c✗ &f无法获取物品信息！"
    # 物品信息标题
    info-title: "物品信息"
    # 物品类型显示
    # 占位符: {type} - 物品类型 (如: "SWORD", "AXE", "BOW")
    info-type: "&6类型: &f{type}"
    # 物品ID显示
    # 占位符: {id} - MMOItems物品的唯一标识符
    info-id: "&6 ID: &e&l{id}"
    
  # 帮助信息
  help:
    # 帮助标题
    title: "SnowTerritory 命令帮助"
    # 强化命令帮助
    reinforce: "&e/snowterritory reinforce &7- &f打开物品强化界面"
    # 重载命令帮助
    reload: "&e/snowterritory reload &7- &f重载插件配置"
    # 查看ID命令帮助
    checkid: "&e/snowterritory checkID &7- &f查看手中物品的MMOItems ID"
  
  # GUI相关消息
  gui:
    # 背包满时警告消息
    inventory-full: "&e⚠ &f背包已满！部分物品已掉落在地上。"
    
  # 分隔线 (用于美化消息显示)
  separator: "&8&m                                        "

